{% extends "index.html" %}
{% block title %}Upload the file{% endblock %}
{% block content %}
<h1 class="text-center">File upload</h1>
<br>
<div class="row d-flex justify-content-center">
<div class="col-md-6">
    <form method="POST" action="{{ url_for('predict_form') }}" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
         <div class="text-center">
        <button type="submit" class="btn btn-info">Predict</button>
         </div>
    </form>
</div>
</div>
{% endblock %}
